 <div class="login-container"> <!--allows to center form and style later and login-container will be used in .scss file -->
  <form > <!-- Standard HTML form element, normally used to wrap input fields and buttons that are submitted together-->
    <img src="assets/logo.png" alt="School Logo" class="logo" />


    <h2>Login</h2> <!-- header element, it tells the form title--->

    <input type="email" placeholder="Email" /> <!-- This is the **email input field**. - `type="email"` ensures it checks for a valid email format. - `placeholder="Email"` shows light text inside the field until the user types something.-->

    <input [type]="showPassword ? 'text' : 'password'"
    name="password"
    placeholder="Password"
    required />
    <!-- <button type="button" (click)="togglePassword()">
      {{ showPassword ? 'Hide' : 'Show' }}
    </button> -->
    <button type="submit">Login</button> <!-- html button element, type as submit tells browser this button should submit the form, this button will call a TS function-->
  </form>
</div>
